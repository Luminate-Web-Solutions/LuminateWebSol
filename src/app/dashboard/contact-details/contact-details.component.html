<div class="container mx-auto p-4">
  <h2 class="text-2xl font-bold mb-4">Contact Details</h2>

  <div *ngIf="loading" class="flex justify-center">
    <mat-spinner diameter="40"></mat-spinner>
  </div>

  <div *ngIf="!loading && contactDetails.length === 0" class="text-center py-4">
    No contact details found.
  </div>

  <div *ngIf="!loading && contactDetails.length > 0" class="overflow-x-auto">
    <table class="min-w-full bg-white shadow-md rounded">
      <thead class="bg-gray-100">
        <tr>
          <th class="px-4 py-2">Name</th>
          <th class="px-4 py-2">Email</th>
          <th class="px-4 py-2">Phone</th>
          <th class="px-4 py-2">Subject</th>
          <th class="px-4 py-2">Message</th>
          <th class="px-4 py-2">Created At</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let contact of contactDetails" class="border-b hover:bg-gray-50">
          <td class="px-4 py-2">{{contact.name}}</td>
          <td class="px-4 py-2">{{contact.email}}</td>
          <td class="px-4 py-2">{{contact.phone}}</td>
          <td class="px-4 py-2">{{contact.subject}}</td>
          <td class="px-4 py-2">{{contact.message}}</td>
          <td class="px-4 py-2">{{contact.created_at | date:'medium'}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
