<div class="main-container">
  <div class="animation">
    <iframe src="https://lottie.host/embed/a53caaf0-8106-438d-b94f-678274264d25/c4dzQbSAOO.lottie" width="100%" height="100%" style="border: none;"></iframe>
  </div>
  <div class="contact-container">
    <div class="contact-header">
      <h2>Contact Us</h2>
      <p>Get in touch with us for your web development and digital marketing needs</p>
    </div>

    <div class="contact-content">
      <div class="contact-info">
        <h3>Let's Connect</h3>
        <div class="info-item">
          <mat-icon>location_on</mat-icon>
          <p>Hyderabad, Telangana, India</p>
        </div>
        <div class="info-item">
          <mat-icon>call</mat-icon>
          <p><a href="tel:+917207367455">+91 720-736-7455</a></p>
        </div>
        <div class="info-item">
          <mat-icon>mail</mat-icon>
          <p><a href="mailto:info@luminatewebsol.com">info&#64;luminatewebsol.com</a></p>
        </div>
        <div class="business-hours">
          <h4>Business Hours</h4>
          <p>Monday - Saturday: 9:00 AM - 6:00 PM</p>
          <p>Sunday: Closed</p>
        </div>
      </div>

      <form class="contact-form">
        <div class="form-group">
          <input type="text" formControlName="name" placeholder="Name" class="form-input">
        </div>

        <div class="form-group">
          <input type="email" formControlName="email" placeholder="Email" class="form-input">
        </div>

        <div class="form-group">
          <input type="tel" formControlName="phone" placeholder="Phone" class="form-input">
        </div>

        <div class="form-group">
          <input type="text" formControlName="subject" placeholder="Subject" class="form-input">
        </div>

        <div class="form-group">
          <textarea formControlName="message" placeholder="Message" class="form-input message-input" rows="5"></textarea>
        </div>

        <button mat-raised-button color="primary" type="submit">
          <span>Send Message</span>
        </button>
      </form>
    </div>
  </div>
</div>
